<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/connexion.css">
    <script src="../script/inscriptionBack.js" defer></script>
    <title>Inscription</title>
</head>
<body>
    <div class="containerConnexion " id="containerConnexion">
        <div class="imageSignIn " id="imageSignIn">
            <div class="btnBackSignIn">
                <a href="/home">
                    <button class="btnBack">
                        <img src="../icons/angle-gauche.png" style="width: 25px; margin-right: 8px;">
                    </button>
                </a>
            </div>
            <div class="image">
                <img src="../image/designer-2-66.svg" width="500px">
            </div>
        </div>
        <div class="signIn" id="signIn" >
            <div style="width: 100%; text-align: center;">
                <h1 style="font-size: 60px;">S'inscrire</h1>
                <p style="font-size: 36px; font-weight: 300">à Quiz Play</p>
            </div>

            <form  class="listInputConnexion" id="form">
                <input type="text" inputmode="latin-name" name="nom" placeholder="Nom" id="nom" minlength="4" maxlength="25" required>
                <input type="password" name="motDePasse" placeholder="Mot de passe" id="motDePasse" minlength="8" maxlength="30" required>
                <p class="error" id="error" ></p>
                <div class="optionSignIn">
                    <a href="/home/signin">
                        <label style="cursor: pointer;">Déjà un compte ?</label>
                    </a>
                </div>
                <button>S'inscrire</button>
            </form>

        </div>

        <!-- result -->
        <div class="container-result hidden center-h" id="container-result">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="checkIco">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>              
            <h1>Inscription avec succés</h1>
            <a href="/home">
                <button>acceuil</button>
            </a>
            
        </div>
    </div>

</body>
</html>
